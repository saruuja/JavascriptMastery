 //Adding Methods Inside a Constructor
 function BankAccount(owner, balance) {
  this.owner = owner;
  this.balance = balance;

  // Method to deposit money
  this.deposit = function(amount) {
    this.balance += amount;
    console.log(`${this.owner} has deposited $${amount}. New balance is $${amount + this.balance}`);
  };
    // Method to withdraw money
    this.withdraw = function(amount) {
      if (amount > this.balance) {
        console.log(`❌ Insufficient funds! ${this.owner} only has $${this.balance}`);
      }
      else{
        this.balance -= amount;
        console.log(`${this.owner} has withdrawn $${amount}. New balance is $${this.balance }`);
      };
 }

   // Method to check balance
   this.checkBalance = function() {
        console.log(`${this.owner} has a balance of $${this.balance}`);
    }
    // Method to transfer money
    this .transfer = function(amount, recipient) {// recrient is another bank account
      if (amount > this.balance) {
        console.log(`❌ Insufficient funds! your balance is $${this.balance }`);
    }
    else{
   this.balance -= amount;
   recipient.balance =   recipient.balance + amount;
   console.log(`${this.owner} has transferred $${amount} to ${recipient.owner}.`);
    }
}
}
