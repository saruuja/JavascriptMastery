<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoppingCart</title>
</head>

<body>
  <script>
    //ShoppingCart
    function ShoppingCart() {
  this.items = [];

  // âœ… Add item to cart
  this.addItem = function (name, price, quantity) {
    this.items.push({ name, price, quantity });
    console.log(`${name} has been added to the cart.`);
  };

  // âœ… Remove an item
  this.removeItem = function (name) {
    this.items = this.items.filter(item => item.name !== name);
    console.log(`${name} removed from cart.`);
  };

  // âœ… Get total price
  this.getTotal = function () {
    let total = 0;
    for (let item of this.items) {
      total += item.price * item.quantity;
    }
    return total;
  };

  // âœ… Show all cart items
  this.showCart = function () {
    if (this.items.length === 0) {
      console.log("ğŸ›’ Your cart is empty.");
    } else {
      console.log("ğŸ›ï¸ Your Shopping Cart:");
      for (let cartItem of this.items) {
        console.log(`- ${cartItem.quantity} x ${cartItem.name} ($${cartItem.price} each)`);
      }
    }
  };

  // âœ… Clear cart method
  this.clearCart = function () {
    this.items = [];
    console.log("ğŸ›’ Your cart is now empty.");
  };
}

// âœ… Testing the ShoppingCart
let myCart = new ShoppingCart();

myCart.addItem("Watermelon", 4.00, 5);
myCart.addItem("Apple", 1.00, 2);
myCart.addItem("Mango", 2.00, 1);
myCart.addItem("Banana", 3.00, 2);
myCart.addItem("Cherry", 1.00, 1);

// âœ… Remove an item
myCart.removeItem("Apple");

// âœ… Show total price
console.log(`Total Price: $${myCart.getTotal()}`);

// âœ… Display all items before clearing cart
myCart.showCart();

// âœ… Clear the cart
myCart.clearCart();

// âœ… Display all items after clearing cart
myCart.showCart();

  </script>
</body>

</html>
