<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Destructuring challenge</title>
</head>

<body>
  <script>
    let car = {
      brand: "Toyota",
      model: "Camry",
      year: 2022,
      price: 25000
    };

    // Rename variables while destructuring
    let { brand: carBrand, model: carModel, year: carYear, price: carPrice } = car;

    console.log(`${carBrand}, $${carPrice}`);
// spread operator
    let copyCar = { ...car };
    console.log(copyCar);
    // Merging Two Objects
    let carDetails = { color: "red", fuel: "petrol" }; // Define the second object
    let mergedCar = { ...car, ...carDetails };

    console.log(mergedCar);
  </script>
</body>

</html>
