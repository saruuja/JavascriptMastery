<body>
  <script>
    // Define the students array
    let students = [
  { name: "Ali", score: 45 },
  { name: "Sara", score: 85 },
  { name: "Khalid", score: 72 },
  { name: "Nora", score: 58 },
  { name: "Zeinab", score: 95 }
];
// Define the function to filter passed students
let PassedStuden = students.filter(student => student.score >= 60);
// display
PassedStuden.forEach( student => console.log(student.name));

</script>
