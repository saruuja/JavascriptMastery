<!DOCTYPE html>

<body>
  <script>
    //1Ô∏è‚É£ Create Two Arrays.
    let storeA = ["Phone", "Laptop", "Tablet"];
    let storeB = ["smartWatch", "Tv", "Headphone"];
//2Ô∏è‚É£ Merge both.
    let allGadgets = [...storeA, ...storeB];
    console.log(allGadgets);
    // 3Ô∏è‚É£ Copy allGadgets into a new.
    let backupGadgets = [...allGadgets];
    backupGadgets.push("Camera");
    console.log(backupGadgets);

    // 4Ô∏è‚É£ Convert a string (e.g., "Camera") into an array. 
    let convrtArry = [...backupGadgets[backupGadgets.length -1]];
    console.log(convrtArry);

    //5Ô∏è‚É£ Create a function showTop3() that takes 3 items from any array.
  function showTop3(array){
    return [...array].slice(0,3);
  };
  console.log(showTop3(backupGadgets));

  //6Ô∏è‚É£ Destructure with rest
  let [first, ...rest] = [...backupGadgets];
  console.log(` first gadget: ${first}`);
//Display all gadgets using .join(" üì± ")
console.log("All Gadgets:");
console.log(backupGadgets.join(" üì± "));
  //7Ô∏è‚É£ Create Two Objects.

 let productInfo = { name: "Phone", price: 999};

let productStock = { stock: 50, supplier: "Samsung"};
//8Ô∏è‚É£ Merge both objects.
let productDetails = {...productInfo, ...productStock};
console.log(productDetails);

//9Ô∏è‚É£ Copy Object.
let productDetailsCopy = {...productDetails};
productDetailsCopy.color = "Black";
console.log(productDetailsCopy);

//Print all object properties using Object.entries() and a loop.


console.log(" Product Info:")
for (let [key, value] of Object.entries(productDetailsCopy)) {
  if (key === 'price') {
    console.log(`${key}: $${value}`);
  } else {
    console.log(`${key}: ${value}`);
  }
}
  </script>
