<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✅ 5️⃣ Let’s Practice: Simple Warm-up Exercise</title>
</head>
<body>
  <script>
    //Write an array that stores 5 of your favorite foods.
    let favoriteFoods = ["Pizza", "Sushi", "Tacos", "Burg ers", "Fries"];
    // count the number of elements
    console.log(favoriteFoods.length);

    //add one more food to the array
    favoriteFoods.push("Ice Cream");
    
    //remove first element from the array
    favoriteFoods.shift();
    // display the array for...of
    console.log("My favorite food are:");
    for (let food of favoriteFoods) {
      console.log(food);
    }
  </script>
</body>
</html>
