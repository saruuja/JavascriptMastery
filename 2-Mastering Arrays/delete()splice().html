<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delete() and splice()</title>
</head>
<body>
  <script>
    // Create an array
    let books = ["1984", "Sapiens", "Atomic Habits", "Clean Code"];
//delete to remove "Atomic Habits" (index 2).
delete books[2];
console.log(books);
console.log(books.length);

//splice() to remove "Clean Code" (last item).
books.splice(1, 3);
console.log(books);// 

  </script>
</body>
</html>
