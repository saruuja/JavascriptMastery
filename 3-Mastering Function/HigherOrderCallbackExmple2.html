  <script>
  //  ðŸŽ¯ Goal:Convert money to different currencies using custom rates.

function convertCurrency(amount, convertFn) {
  return convertFn(amount); // callback
}
//Custom conversion functions

function toUSD(amount) {
  return amount * 0.0091;
}

function toEuro(amount) {
  return amount * 0.0085;
}

console.log(convertCurrency(1000, toUSD));  // 9.1
console.log(convertCurrency(1000, toEuro)); // 8.5
//âœ… convertCurrency is the higher-order function
//âœ… toUSD and toEuro are callbacks
  </script>
