  <script>
   // ðŸŽ¯ Goal:Greet people in different ways.

function greet(name, styleFn) {
  return styleFn(name); // callback
}
//Different styles of greetings:


function casual(name) {
  return `Hey, ${name}!`;
}

function formal(name) {
  return `Good day, Mr./Ms. ${name}.`;
}

console.log(greet("Maxamad", casual)); // Hey, Maxamad!
console.log(greet("Maxamad", formal)); // Good day, Mr./Ms. Maxamad.
//âœ… greet() is the higher-order function
//âœ… casual() and formal() are callbacks
  </script>
</body>
