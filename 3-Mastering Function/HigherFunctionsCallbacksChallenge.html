  /* ✅ Scenario:
You have a list of students, but only some of them passed the test.
You want to:

Send a congrats message to students who passed

Send a reminder message to the rest */

/* 🧱 Step-by-Step Example:
 Step 1: Student list with pass/fail info
 code */
const students = [
  { name: "Maxamad", passed: true },
  { name: "Amina", passed: false },
  { name: "Ali", passed: true },
  { name: "Fatima", passed: true },
  { name: "Hassan", passed: false }
];
//Now each student is an object with:

//name → string

//passed → true or false

//Step 2: Message functions, code
function generateMessage(name, messageFn) {
  return messageFn(name);
}

function congratsMessage(name) {
  return `🎉 Congrats, ${name}! You passed the test!`;
}

function reminderMessage(name) {
  return `📚 Hello, ${name}. Don’t forget to study harder next time.`;
}
//Step 3: Loop through students and send the correct message
//Using for...of or .forEach():

students.forEach(function(student) {
  if (student.passed) {
    console.log(generateMessage(student.name, congratsMessage));
  } else {
    console.log(generateMessage(student.name, reminderMessage));
  }
});
//🧾 Output:

/* 🎉 Congrats, Maxamad! You passed the test!
📚 Hello, Amina. Don’t forget to study harder next time. */
