    //âœ… Exercise 1: Area Calculator
    function calculateArea(value, shapeFn){
      return shapeFn(value);
    };

    // squareArea.
    function squareArea(value) {
      return value * value;
    };
    // circleArea.
    function circleArea(value) {
      
      return Math.round(Math.PI * value * value * 100) / 100;
    };
    // Run the area calculator with the squareArea function.
    console.log(calculateArea(5, squareArea)); // Output: 25
    // Run the area calculator with the circleArea function.
    console.log(calculateArea( 5, circleArea)); // Output: 78.53981633974483

    //âœ… Exercise 2: Text Transformer
    function transformText(text, transformerFn) {
      return transformerFn(text);
    };
    // toUppercase.
    function toUppercase(text) {
      return text.toUpperCase();
      //Or only first letter to uppercase
     // return text.charAt(0).toUpperCase() + text.slice(1);
    };
    // addExclamationMark.
    function addExclamationMark(text) {
      return `${text}! `;
    }

    // call the transformText function.
    console.log(transformText("hello", toUppercase)); // Output: HELLO
    console.log(transformText("hello", addExclamationMark)); // Output: hello!
